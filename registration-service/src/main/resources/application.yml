spring:
  application:
    name: registration-service

  config:
    import: "optional:configserver:http://localhost:8888"

  profiles:
    active: dev

  # Kafka Configuration (Optionnel - démarre même si Kafka est absent)
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:29094}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
      retries: 3
      acks: all
    consumer:
      group-id: registration-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
      auto-offset-reset: earliest
    admin:
      properties:
        request.timeout.ms: 10000
        default.api.timeout.ms: 15000
    properties:
      session.timeout.ms: 30000
      request.timeout.ms: 30000
      connections.max.idle.ms: 540000

---
# Profil de d?veloppement
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:mem:registrationdb
    driverClassName: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

server:
  port: 8082

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      userService:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10000
        permittedNumberOfCallsInHalfOpenState: 3
        registerHealthIndicator: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Document Upload Configuration
app:
  document:
    upload-dir: ./uploads/registration-service
    max-file-size: 10485760  # 10MB

logging:
  level:
    ma.spring.registrationservice: DEBUG
    org.springframework.cloud.openfeign: DEBUG
    org.springframework.kafka: INFO

---
# Profil de production
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:postgresql://localhost:5432/doctorat_registrations
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8082

logging:
  level:
    ma.spring.registrationservice: INFO
    org.springframework.cloud.openfeign: WARN
